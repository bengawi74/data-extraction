---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build & Test (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12"]

    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      FORCE_COLOR: "1"
      CLI_BIN: "datax"                  # change if your CLI command differs
      PACKAGE_NAME: "data_extraction_anwar"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install project and tooling
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip wheel
          if [ -f pyproject.toml ]; then
            python -m pip install -e .[dev] || python -m pip install -e .
          fi
          if [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          elif [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          # Try to have these available; if not, no hard fail.
          python -m pip install pytest pytest-cov ruff black >/dev/null 2>&1 || true

      - name: Lint (ruff if installed)
        shell: bash
        continue-on-error: true
        run: |
          if python -c "import importlib,sys; sys.exit(0 if importlib.util.find_spec('ruff') else 1)"; then
            echo "[INFO] ruff found; running lint"
            ruff check .
          else
            echo "[WARN] ruff not installed; skipping lint"
          fi

      - name: Format check (black --check if installed)
        shell: bash
        continue-on-error: true
        run: |
          if python -c "import importlib,sys; sys.exit(0 if importlib.util.find_spec('black') else 1)"; then
            echo "[INFO] black found; running --check"
            black --check .
          else
            echo "[WARN] black not installed; skipping format check"
          fi

      - name: Run tests with coverage (if tests present)
        shell: bash
        continue-on-error: true
        env:
          PYTHONWARNINGS: ignore
        run: |
          if [ -d tests ] || ls test_*.py >/dev/null 2>&1; then
            if python -c "import importlib,sys; sys.exit(0 if importlib.util.find_spec('pytest') else 1)"; then
              echo "[INFO] running pytest with coverage for $PACKAGE_NAME"
              pytest -q \
                --maxfail=1 --disable-warnings \
                --cov="$PACKAGE_NAME" --cov-report=term-missing \
                --cov-report=xml:coverage.xml
            else
              echo "[WARN] pytest not installed; skipping tests"
            fi
          else
            echo "[WARN] no tests found; skipping pytest step"
          fi

      - name: CLI smoke test (non-blocking)
        shell: bash
        continue-on-error: true
        run: |
          set -euo pipefail
          if command -v "$CLI_BIN" >/dev/null 2>&1; then
            "$CLI_BIN" --version || "$CLI_BIN" -V || true
            "$CLI_BIN" --help >/dev/null 2>&1 || true
            echo "[INFO] smoke test completed for $CLI_BIN"
          else
            echo "[WARN] CLI '$CLI_BIN' not on PATH; skipping smoke test"
          fi

      - name: Upload coverage to Codecov (if any)
        if: ${{ always() && hashFiles('coverage.xml') != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: unit
          fail_ci_if_error: false

      - name: Upload logs (best-effort)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            .pytest_cache/
            .ruff_cache/
            **/*.log
            **/pytest.xml
